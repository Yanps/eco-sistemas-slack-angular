<aside class="sidebar"> 

    <div class="main-title">
        <h1 class="title">
            <img src="assets/images/slack.png" alt="Slack logo" class="logo">
            EcoSistemas - Slack <mat-icon>add_alert</mat-icon></h1>
    </div>


    <div class="channels">

        <ul class="channels-list">

            <li class="channel" 
            (click)="changeOccupations('times', -1)"
            [ngClass]="{'active': active === -1}"> # TIMES </li>

            <li class="channel" 
            (click)="changeOccupations('geral', 0)"
            [ngClass]="{'active': active === 0}"> # GENERAL </li>
            
            <li class="channel" 
                *ngFor="let occupation of occupations" 
                (click)="changeOccupations(setRouterName(occupation.name), occupation.id)"
                [ngClass]="{'active': active === occupation.id}"> # {{ occupation.name }} </li>
        </ul>

    </div>


</aside>
